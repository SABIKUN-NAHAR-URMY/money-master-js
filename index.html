<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body class="container">
    <header>
        <h1 class="text-center m-5">Money Master</h1>
    </header>

    <main>
        <section>
            <div class="row">
                <div class="col-sm-12 col-lg-6 col-md-6">
                    <img src="money.png" class="img-fluid pe-5" alt="">
                </div>

                <div class="col-sm-12 col-lg-6 col-md-6">
                    <div class="bg-light text-center lh-lg">
                        <div class="pt-5 pb-4">
                            <h4 class="fw-semibold">Income</h4>
                        <p>Income: <input type="text" name="" id="income"> </p>

                        <h4 class="fw-semibold">Expenses</h4>
                        <p>Food: <input type="text" name="" id="food"></p>
                        
                        <p>Rent: <input type="text" name="" id="rent"></p>
                        
                        <p>Clothes: <input type="text" name="" id="clothes"></p>
                        

                        <button class="btn btn-primary px-5" id="calculate">Calculate</button>

                        <p class="fw-semibold mt-4">Total Expenses: <span id="total-expenses">0</span></p>
                        <p class="fw-semibold">Balance: <span id="balance">0</span></p>

                        <p>Save: <input type="text" value="" class="w-25" id="saving-percent"> <span>%</span> <button class="btn btn-primary px-4" id="save">Save</button></p>

                        <p class="fw-semibold">Saving Amount : <span id="saving-amount">0</span></p>
                        <p class="fw-semibold">Remaining Balance : <span id="remaining-balance">0</span></p>
                        </div>
                        
                    </div>
                </div>

            </div>
        </section>
    </main>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- <script src="js/moneMaster.js"></script> -->
    <script src="js/money.js"></script>
  </body>
</html>
